<div fxLayout="column wrap" fxLayoutGap="1em" fxLayoutAlign="start stretch" [fxShow]="true">
  <div fxLayout="row wrap" fxLayoutAlign="center center" [fxShow]="true">
    <div fxLayout="column wrap" fxLayoutAlign="center center" [fxShow]="true">
      <h2 class="topTitle">
        What is your date of birth?</h2>
      <p class="selectAllAply">
        Select all that applay</p>
    </div>
  </div>
  <div fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="center center" [fxShow]="true">
    <mat-form-field [appearance]="&apos;outline&apos;">
      <input matInput placeholder="mm/dd/yyyy" [matDatepicker]="picker" [required]="false" [disabled]="false">
      <mat-datepicker-toggle matSuffix [for]="picker" disabled="false"></mat-datepicker-toggle>
      <mat-datepicker #picker [disabled]="false"></mat-datepicker>

    </mat-form-field>
  </div>
</div>
