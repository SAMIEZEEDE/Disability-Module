<div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
  <div fxLayout="column wrap" fxLayoutGap="1em" fxLayoutAlign="start stretch" [fxShow]="true">
    <div fxLayout="row wrap" fxLayoutAlign="center center" [fxShow]="true">
      <div fxLayout="column wrap" fxLayoutAlign="center center" [fxShow]="true">
        <h2 class="topTitle">
          What is your occupation?</h2>
      </div>
    </div>
    <div fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="center center" [fxShow]="true">
      <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;">
        <mat-select placeholder="Select your state" [required]="false">
          <mat-option [value]="&apos;1&apos;" disabled="false">Artist.</mat-option>
          <mat-option [value]="&apos;2&apos;" disabled="false">Business analyst</mat-option>
          <mat-option [value]="&apos;3&apos;" disabled="false">Construction worker</mat-option>
          <mat-option [value]="&apos;4&apos;" disabled="false">Designer</mat-option>
          <mat-option [value]="&apos;5&apos;" disabled="false">Entrepreneur</mat-option>
          <mat-option [value]="&apos;6&apos;" disabled="false">Freelancer</mat-option>
          <mat-option [value]="&apos;7&apos;" disabled="false">self employed</mat-option>
          <mat-option [value]="&apos;8&apos;" disabled="false">Kwazulu Natal</mat-option>
        </mat-select>

      </mat-form-field>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <div fxLayout="row wrap" fxLayoutAlign="center center" [fxShow]="true">
          <div fxLayout="column wrap" fxLayoutAlign="center center" [fxShow]="true">
            <h2 class="topTitle">
              What best categorizes your work?</h2>
          </div>
        </div>
        <div fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="center center" [fxShow]="true">
          <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;">
            <mat-select placeholder="Select your state" [required]="false">
              <mat-option [value]="&apos;1&apos;" disabled="false">Artist.</mat-option>
              <mat-option [value]="&apos;2&apos;" disabled="false">Business analyst</mat-option>
              <mat-option [value]="&apos;3&apos;" disabled="false">Construction worker</mat-option>
              <mat-option [value]="&apos;4&apos;" disabled="false">Designer</mat-option>
              <mat-option [value]="&apos;5&apos;" disabled="false">Entrepreneur</mat-option>
              <mat-option [value]="&apos;6&apos;" disabled="false">Freelancer</mat-option>
              <mat-option [value]="&apos;7&apos;" disabled="false">self employed</mat-option>
              <mat-option [value]="&apos;8&apos;" disabled="false">Kwazulu Natal</mat-option>
            </mat-select>

          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</div>
